<div class="row">
  <div class="col-lg-3">
    <app-book-category></app-book-category>
  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
        <div class="card h-100">
          <a routerLink="/books/{{ book.id }}"
            ><img class="card-img-top" [src]="book.imgUrl" alt=""
          /></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/books/{{ book.id }}">{{ book.sku }}</a>
            </h4>
            <h5>{{ book.unitPrice | currency: "EUR" }}</h5>
            <p class="card-text">
              {{ book.description }}
            </p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">ADD TO CART</button>
          </div>
        </div>
      </div>
    </div>

    <!-- /.row -->
    <div *ngIf="books?.length == 0" class="col-md-12 alert alert-warning mt-3">
      No Books Found
    </div>
    <div class="row">
      <!--page size handling-->
      <div class="col-md-4">
        <div class="row">
          <span class="mr-2">Page Size :</span>
          <select
            (change)="updatePageSize($event.target.value)"
            class="form-control-sm"
            style="width: 20%"
          >
            <option selected value="1">1</option>
            <option selected value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <!--pagination handling-->
      <div class="col-md-1">
        <!--<jw-pagination
          [items]="books"
          (changePage)="pageClick($event)"
          [pageSize]="pageSize"
        ></jw-pagination>-->
        <ngb-pagination
          [(page)]="currentPage"
          [pageSize]="pageSize"
          [collectionSize]="totalRecords"
          (pageChange)="listBook()"
        >
          <ng-template ngbPaginationPrevious>Prev</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template></ngb-pagination
        >
      </div>
    </div>
  </div>

  <!-- /.col-lg-9 -->
</div>
