<div class="row">
  <div class="col-lg-3">
    <app-book-category></app-book-category>
  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">
    <div class="row">
      <!--display image-->
      <div class="col-12 col-md-4">
        <div class="thumbnail">
          <img src="{{ book.imgUrl }}" width="250" height="300" />
        </div>
      </div>
      <!--display book info-->
      <div class="col-12 col-md-8">
        <h3>{{ book.sku }}</h3>

        <p>{{ book.description }}</p>
        <hr />
        <h4>
          Price: <strong>{{ book.unitPrice | currency: "EUR" }}</strong>
        </h4>
        <hr />
        <h6>
          Qty available <strong>{{ book.unitsInStock }}</strong>
        </h6>
        <a routerLink="/books" class="btn btn-success">
          <i class="fas fa-arrow-left"></i>Back
        </a>
        <button class="btn btn-primary ml-4" (click)="addToCart()">
          <i class="fas fa-cart-arrow-down"></i>Add To Cart
        </button>
      </div>
    </div>
  </div>
  <!-- /.col-lg-9 -->
</div>
